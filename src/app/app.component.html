

<div class="container mt-4">
  <div class="row">
    <div class="col-sm-8 offset-md-2">
      <table class="table table-bordered text-white">
        <thead class="bg-dark">
          <th>Sr.No</th>
          <th>Name</th>
          <th>Count</th>
        </thead>
        <tbody>
          <tr *ngFor="let obj of Users; let i=index"
          [ngClass]="{'bg-danger': obj.noOfAccurance <= 3 , 'bg-warning': obj.noOfAccurance < 10 , 'bg-success': obj.noOfAccurance >=10}">
            <td>{{i+1}}</td>
            <td>{{obj.name}}</td>
            <td>{{obj.noOfAccurance }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
